<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="build/app.js"></script>
    <link type="text/css" href="css/normalize.css" media="all"  rel="stylesheet" />
    <style type="text/css">
        html, body {
            margin:0;
            padding:0;
            overflow: hidden;
        }

        #c{
            position:relative
        }

        #menu {
            background-color: #dcdad0;
            /*overflow:scroll;*/
            z-index:200;
            position:fixed;
        }

        #canvas {
            position: relative;
            z-index:100;
        }

        p{
            margin:0;
        }
    </style>
    <link rel="stylesheet" href="js/vendor/justContext.js-master/justcontext.css">


</head>
<body>
    <div class="container jctx-host jctx-id-foo">
        <div id="menu">
            <p>
                <a href="#" id="zoom-in">Zoom In</a>
                <a href="#" id="zoom-out">Zoom Out</a>
                <a href="#" id="reset-zoom">Reset Zoom</a>
                <a href="#" id="center-canvas">Center Canvas</a>
                <a href="#" id="pan-mode">Pan <span id="pan-status">(Off)</span></a>
                <a href="#" id="drawing-mode">Drawing Mode <span id="drawing-status">(Off)</span></a>
                <a href="#" id="point-mode">Edit Point Mode <span id="point-status">(Off)</span></a>
            </p>
            <hr />
            <span id="information"></span>
        </div>

        <div id="canvas">
            <canvas id="c"></canvas>
        </div>
    </div>

    <ul class="jctx jctx-id-foo jctx-black jctx-black-shadow">
        <li data-action="zoom-in">Zoom In</li>
        <li data-action="zoom-out">Zoom Out</li>
        <li data-action="reset-zoom">Reset Zoom</li>
        <li data-action="center-canvas">Center Canvas</li>
        <li data-action="pan-mode">Pan</li>
        <li data-action="drawing-mode">Drawing Mode</li>
        <li data-action="point-mode">Point Mode</li>
    </ul>

    <script src="js/vendor/justContext.js-master/justcontext.js"></script>
    <script>
        function handleMenuAction(evt) {
            document.querySelector('#'+evt).click();
        }
    </script>
</body>
</html>
